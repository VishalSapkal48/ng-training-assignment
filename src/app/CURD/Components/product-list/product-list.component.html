<div class="m-5 product-list-container">
    <table class="table table-striped table-responsive">
        <thead matSort (matSortChange)="sortData($event)">
            <tr>
                <th scope="col" mat-sort-header="productImg">Image</th>
                <th scope="col" mat-sort-header="productName">Product name</th>
                <th scope="col" mat-sort-header="details">Details</th>
                <th scope="col" mat-sort-header="price">Price</th>
                <th scope="col" mat-sort-header="quantity">Quantity</th>
                <th scope="col" mat-sort-header="totalPrice">Total price</th>
                <th scope="col" mat-sort-header="createdDate">Created Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productItem of sortedData">
                <td class="col-width-small">
                    <img [src]="productItem.productImg" alt="productImg" class="img-adjust">
                </td>
                <td class="col-width-medium">{{productItem.productName}}</td>
                <td class="col-width-large">{{productItem.details}}</td>
                <td class="col-width-medium">{{productItem.price}}</td>
                <td class="col-width-medium">{{productItem.quantity}}</td>
                <td class="col-width-medium">{{productItem.totalPrice}}</td>
                <td class="col-width-medium">{{productItem.createdDate}}</td>
                <td class="col-width-small">
                    <!-- Button trigger modal -->
                    <span data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="material-icons cursor-pointer text-danger">delete</i>
                    </span>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this product
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-danger" (click)="RemoveProduct(productItem.id)"
                                        data-bs-dismiss="modal">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <form autocomplete="off" [formGroup]="productForm" (ngSubmit)="onSubmitProductListForm()">
        <div class="d-flex gap-3">
            <div class="col-width-small">
                <input class="form-control form-control-sm" type="file" placeholder="Upload" accept="image/*"
                    formControlName="productImg" (change)="onFileSelected($event)">
            </div>
            <div class="col-width-medium">
                <input class=" form-control form-control-sm" type="text" formControlName="productName">
            </div>
            <div class="col-width-large">
                <input class="form-control form-control-sm" type="text" formControlName="details">
            </div>
            <div class="col-width-medium">
                <input class="form-control form-control-sm" type="text" formControlName="price">
            </div>
            <div class="col-width-medium">
                <input class="form-control form-control-sm" type="text" formControlName="quantity">
            </div>
            <div class="col-width-medium">
                <input class="form-control form-control-sm" type="text" formControlName="totalPrice">
            </div>
            <div class="col-width-medium">
                <input class="form-control form-control-sm" type="date" formControlName="createdDate">
            </div>
            <div class="col-width-small">
                <button type="submit" [disabled]="!productForm.valid" class="border-none">
                    <i class="material-icons cursor-pointer text-success">save</i>
                </button>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">
                <div class="d-flex align-items-center">
                    <i class="material-icons cursor-pointer text-white">add</i>
                    <span>Add new</span>
                </div>
            </button>
        </div>
    </form>
</div>
